# This file contains silent installation switches for various software.
# It needs to be populated with at least 500 entries by scraping
# Chocolatey install scripts, PDQ recipe XML, and vendor documentation.
# For the purpose of this sprint, a limited set of examples is provided.

# Default installer engine switches
# These are generic switches and might need adjustments based on specific installers.
msi:
  - installer_type: msi
    file_pattern: "*.msi"
    switches: "/qn /norestart ALLUSERS=1" # Common MSI switches
    source: "default"
  - installer_type: msp # MSI Patch
    file_pattern: "*.msp"
    switches: "/qn /norestart"
    source: "default"

inno:
  - installer_type: inno
    file_pattern: "setup.exe" # Often varies, e.g., unins000.exe for uninstaller
    switches: "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART /LOG=\"C:\\Windows\\Temp\\inno_setup.log\""
    source: "default"

nsis:
  - installer_type: nsis
    file_pattern: "setup.exe" # Often varies
    switches: "/S /D=C:\\Program Files\\YourApp" # /D for custom path
    source: "default"

installshield:
  - installer_type: installshield
    file_pattern: "setup.exe" # Often varies
    switches: "/s /v\"/qn /norestart\"" # For InstallShield wrapped MSIs
    # For pure InstallShield InstallScript: setup.exe /s /f1\"C:\\path\\to\\setup.iss\"
    source: "default"

# Example application entries
# These are illustrative and may not be up-to-date or cover all versions.
7-Zip:
  - installer_type: msi
    file_pattern: "7z[0-9.]*-x64.msi" # Example: 7z2301-x64.msi
    switches: "/qn /norestart INSTALLDIR=\"C:\\Program Files\\7-Zip\""
    source: "example_vendor_docs"
  - installer_type: exe # 32-bit or combined installer
    file_pattern: "7z[0-9.]*.exe" # Example: 7z2301.exe
    switches: "/S /D=\"C:\\Program Files\\7-Zip\""
    source: "example_community"

Google Chrome:
  - installer_type: msi
    file_pattern: "GoogleChromeStandaloneEnterprise[0-9.]*_x64.msi"
    switches: "/qn /norestart"
    source: "example_vendor_docs"
  - installer_type: exe # Consumer online installer
    file_pattern: "ChromeSetup.exe"
    switches: "/silent /install \"appguid={8A69D345-D564-463c-AFF1-A69D9E530F96}&appname=Google Chrome&needsAdmin=true&usagestats=0\""
    source: "example_community_research"

Mozilla Firefox:
  - installer_type: exe # Full offline installer
    file_pattern: "Firefox Setup [0-9.]*.exe" # Example: Firefox Setup 115.0.2esr.exe
    switches: "-ms /INI=C:\\path\\to\\firefox_config.ini" # Using INI for full customization
    source: "example_vendor_docs"
  - installer_type: msi
    file_pattern: "Firefox*.msi" # If enterprise MSI is used
    switches: "/qn /norestart INSTALL_DIRECTORY_PATH=\"C:\\Program Files\\Mozilla Firefox\""
    source: "example_vendor_docs"

Notepad++:
  - installer_type: nsis # Notepad++ uses NSIS
    file_pattern: "npp.[0-9.]*.Installer.exe" # Example: npp.8.6.Installer.exe
    switches: "/S /D=\"C:\\Program Files\\Notepad++\""
    source: "example_vendor_docs"

VLC Media Player:
  - installer_type: nsis
    file_pattern: "vlc-[0-9.]*-win(32|64).exe" # Example: vlc-3.0.20-win64.exe
    switches: "/L=1033 /S /NCRC /D=\"C:\\Program Files\\VideoLAN\\VLC\""
    source: "example_vendor_docs"

Adobe Acrobat Reader DC:
  - installer_type: exe # Typically a bootstrapper
    file_pattern: "AcroRead*.exe" # Example: AcroRdrDC2300320284_en_US.exe
    switches: "/sPB /msi EULA_ACCEPT=YES ENABLE_ARM=0 DISABLE_DESKTOP_SHORTCUT=1" # Complex, often involves chained MSI
    source: "example_vendor_docs"

Microsoft Edge:
  - installer_type: msi
    file_pattern: "MicrosoftEdgeEnterpriseX64.msi"
    switches: "/qn /norestart"
    source: "example_vendor_docs"

PuTTY:
  - installer_type: msi
    file_pattern: "putty-*.msi" # Example: putty-0.79-x86.msi
    switches: "/qn /norestart"
    source: "example_community"

WinRAR:
  - installer_type: exe
    file_pattern: "winrar-x(64|32)-[0-9.]*.exe" # Example: winrar-x64-624.exe
    switches: "/S /D=\"C:\\Program Files\\WinRAR\""
    source: "example_community"

