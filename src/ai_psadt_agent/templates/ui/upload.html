<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Package</title>
    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">Create New PSADT Package</h1>

        <form hx-post="{{ url_for('ui_bp.create_package_from_form') }}" hx-encoding="multipart/form-data" hx-swap="none">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="package_file" class="block text-sm font-medium text-gray-700">Installer File</label>
                    <input type="file" name="package_file" id="package_file" accept=".msi,.exe" required
                           class="mt-1 block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-full file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-violet-50 file:text-violet-700
                                  hover:file:bg-violet-100">
                </div>

                <div class="mb-4">
                    <label for="prompt_text" class="block text-sm font-medium text-gray-700">Instructions / Prompt</label>
                    <textarea name="prompt_text" id="prompt_text" rows="4"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                              placeholder="e.g., Install silently, accept EULA, do not create a desktop shortcut."></textarea>
                </div>

                <div class="text-right">
                    <button type="submit"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Generate Script
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
