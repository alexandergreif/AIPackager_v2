{% extends "ui/base.html" %}

{% block title %}Upload Package{% endblock %}

{% block page_title %}Upload Package{% endblock %}

{% block content %}

<form hx-post="{{ url_for('ui_bp.create_package_from_form') }}" hx-encoding="multipart/form-data" hx-swap="none">
    <div class="bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
        <div class="mb-4">
            <label for="package_file" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Installer File</label>
            <input type="file" name="package_file" id="package_file" accept=".msi,.exe" required
                   class="mt-1 block w-full text-sm text-gray-500 dark:text-gray-400
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-full file:border-0
                          file:text-sm file:font-semibold
                          file:bg-violet-50 file:text-violet-700
                          hover:file:bg-violet-100
                          dark:file:bg-violet-900/20 dark:file:text-violet-300 dark:hover:file:bg-violet-900/30">
        </div>

        <div class="mb-4">
            <label for="prompt_text" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Instructions / Prompt</label>
            <textarea name="prompt_text" id="prompt_text" rows="4"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                      placeholder="e.g., Install silently, accept EULA, do not create a desktop shortcut."></textarea>
        </div>

        <div class="text-right">
            <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Generate Script
            </button>
        </div>
    </div>
</form>
{% endblock %}
